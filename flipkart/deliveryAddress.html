    <header>

                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                </select>
            </div>

        </div>
        <div id="submain_div_2">
            <div class="div_head"> <span>1</span>LOGIN OR SIGNUP<span id="tick"><img
                        src="https://t4.ftcdn.net/jpg/02/23/98/51/240_F_223985198_6MRkrjq8ldwltNpyQYbqRUN1u0ndZ5IV.jpg"
                        alt=""></span></div>
        </div>
        <div id="submain_div_3">
            <div class="div_head"> <span>3</span>Order Summary</div>
        </div>
        <div id="submain_div_4">
            <div class="div_head"> <span>3</span>Payment Options</div>
        </div>
        <div id="submain_div_5">
            <div>
                <img src="#" alt="">
                <div>Safe and Secure Payments. Easy returns. 100% Authentic products.</div>
            </div>
        </div>
    </div>
    <footer>
        <div id="f1">
            <span>Policies: </span>
            <span>Returns Policy </span>
            <span>| Terms of use </span>
            <span>| Security </span>
            <span>| Privacy </span>
            <span>| Infringement </span>
        </div>
        <div id="f2">Â© 2007-2021 Flipkart.com</div>
        <div id="f3">Need help? Visit the <span>Help Center</span> or <span>Contact Us</span> </div>
    </footer>

    <script>
            
        function saveAddress() {

            var mobile = document.getElementById('mobie').value;
            var pincode = document.getElementById('pincode').value;
            var address = document.getElementById('pass').value;

            var states = document.getElementById('states').value;

            localStorage.setItem("mobile1", mobile);
            localStorage.setItem("pincode1", pincode)
            localStorage.setItem("address1", address)
            localStorage.setItem("states1", states)


            if(mobile != null & pincode != null != address!=null){
                window.location.href = "payment.html"
            }            
        }

    </script>

</body>

</html>
