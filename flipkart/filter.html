<script>
  
    var filte= JSON.parse(localStorage.getItem("filter"));
   
    var div= document.getElementById("thirdbox")
    filte.forEach(function(items){
        var div0=document.createElement("div")
        var div1=document.createElement("div")
        var p=document.createElement("p")
            p.innerText=items.name

            var pr=document.createElement("p")
            pr.innerHTML=items.price
            var img=document.createElement("img")
            img.src=items.image
            var btn=document.createElement("button")
             btn.innerText="add cart"
             btn.onclick=function(){

                
                 addcart(items)
             }
            div0.setAttribute("class","thirdbox2")
             div1.setAttribute("class","thirdbox1")
            div0.append(p,pr,btn)
             div1.append(img)
            div.append(div0,div1)
            
    })
    
    
    let products=localStorage.getItem("product1")
        products=JSON.parse(products)
    
        
    
        
       function submit(){
        var ba=document .getElementById("brand").value
        var pri=document .getElementById("price").value
       
        localStorage.setItem("filter",JSON.stringify([]))
     
        
        var farr=[]
        
       
  
       
        for(i=0;i<products.length;i++){
            if(ba===products[i].name){
                farr.push(products[i])


                localStorage.setItem("filter",JSON.stringify(farr))
              
              
              

            }
            
        }
          

              
      }

      function addcart(x){
      
        
      var cartdata=JSON.parse(localStorage.getItem("cart"));
      cartdata.push(x)
      localStorage.setItem("cart",JSON.stringify(cartdata))
            }
